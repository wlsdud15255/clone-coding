<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>3D Flip Button</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 전체를 담당할 공간 -->
    <div class="container">
      <!-- 버튼을 담당할 공간 -->
      <div class="flip-btn">
        <!-- 각각의 면을 차지하는 공간 -->
        <div class="front">front</div>
        <div class="back">back</div>
      </div>
    </div>
  </body>
</html>
